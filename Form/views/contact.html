{% extends "main.html" %} {% block content %}
<div class="container mt-4">
<h2> Contact Page </h2>
<form action="/contact" method="post">
    <div class="form-group mb-3">
        <label for="nama"> Nama </label>
        <input
            type="text" class="form-control" id="nama" name="nama" placeholder="Enter Your Nama"
            required
        />
        </div>
        <div class="form-group mb-3">
            <label for="email"> Email </label>
            <input
                type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email"
                required
            />
        </div>
        <div class="form-group mb-3">
            <label for="pesan">Pesan</label>
            <textarea
                class="form-control" id="pesan" name="pesan" rows="4" placeholder="Enter Your Pesan"
                required
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
